<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <!-- Login -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <a class="app-brand-link gap-2">
              <span class="app-brand-logo demo">
                <!-- SVG Logo -->
              </span>
              <span class="app-brand-text demo text-body fw-bolder">Sneat</span>
            </a>
          </div>
          <!-- /Logo -->
          <h4 class="mb-2">Welcome to Sneat! ðŸ‘‹</h4>

          <form [formGroup]="loginForm" id="formAuthentication" class="mb-3" (ngSubmit)="onSubmit()">
            <!-- Username Field -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="userName"
                placeholder="Enter your username"
                autofocus
              />
              <div *ngIf="loginForm.get('userName')?.touched && loginForm.get('userName')?.invalid" class="text-danger">
                <small *ngIf="loginForm.get('userName')?.hasError('required')">Username is required</small>
              </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3 form-password-toggle">
              <div class="d-flex justify-content-between">
                <label class="form-label" for="password">Password</label>
                <a href="auth-forgot-password-basic.html">
                  <small>Forgot Password?</small>
                </a>
              </div>
              <div class="input-group input-group-merge">
                <input
                  id="password"
                  [type]="passwordVisible ? 'text' : 'password'"
                  class="form-control"
                  formControlName="password"
                  placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                  aria-describedby="password"
                />
                <span class="input-group-text cursor-pointer" (click)="togglePasswordVisibility()">
                  <i class="bx" [class.bx-hide]="!passwordVisible" [class.bx-show]="passwordVisible"></i>
                </span>
              </div>
              <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger">
                <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required</small>
                <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</small>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="mb-3">
              <button class="btn btn-primary d-grid w-100" type="submit" [disabled]="loginForm.invalid">Sign in</button>
            </div>
          </form>
        </div>
      </div>
      <!-- /Login -->
    </div>
  </div>
</div>
